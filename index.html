<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">

            <div class="input">

                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

                <div class="card">

                    <div class="col_4">
                        <label for="user_name">Nome Cognome</label>
                        <input type="text" id="user_name" name="user_name">
                    </div>

                    <div class="col_4">
                        <label for="travel_length">Km da percorrere</label>
                        <input type="number" id="travel_length" name="travel_length">
                    </div>

                    <div class="col_4">
                        <label for="user_age">Fascia d'et√†</label>
                        <select name="user_age" id="user_age">
                            <option value="junior">Minorenne</option>
                            <option value="standard">Maggiorenne</option>
                            <option value="senior">Over 65</option>
                        </select>
                    </div>

                    <div class="col_12">
                        <button type="submit">Genera</button>
                        <button type="reset">Annulla</button>
                    </div>
                </div>
                <!-- /.card -->
            </div>
            <!-- /.input -->

            <div class="ticket">

                <h2>ILTUO BIGLIETTO</h2>

                <div class="card">

                    <H3>DETTAGLIO PASSEGGERI</H3>
                    <div class="traveler_name">
                        <h3>NOME PASSEGGERO</h3>
                    </div>
                    <!-- /.user_name -->
                    <div class="ticket_type">
                        <h4>Offerta</h4>
                    </div>
                    <!-- /.ticket_type -->
                    <div class="carriage">
                        <h4>carrozza</h4>
                    </div>
                    <!-- /.carriage -->
                    <div class="train_number">
                        <h4>Codice CP</h4>
                    </div>
                    <!-- /.train_number -->
                    <div class="price">
                        <h4>Costo biglietto</h4>
                    </div>
                    <!-- /.price -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.ticket -->
        </div>
        <!-- /.container -->

    </main>


    <script src="./assets/js/main.js"></script>

</body>

</html>
